name: Generator
on: [push, pull_request]
permissions:
  contents: read
jobs:
  quarkus:
    strategy:
      matrix:
        version: [18, 20]
    name: npm-test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run test
